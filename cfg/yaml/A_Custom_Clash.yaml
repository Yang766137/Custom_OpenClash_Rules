# 必读！！！
# 注意规则在满足自己需求情况下，尽量做到精简，不要过度复杂，以免影响性能。
# 跑裸核用户请自行去掉下方控制面板模块的注释。
# 机场订阅
proxy-providers:
  Airport1:
    url: "url"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    override: # 覆写节点加载时的一些配置项
      skip-cert-verify: true
      udp: true
      additional-prefix: muji
    proxy: 直连


# 节点信息
proxies:
  - {name: 直连, type: direct}
  - {name: 拒绝, type: reject}

 
# 出站策略，根据自己情况调整每个策略里分组排序，增删都可以，比如把美国自动放到第一个，比如删除香港故转，注意别漏掉表情逗号等。
# 如果相应分组没有筛选到对应的国家，请根据自己节点名字调整筛选关键字。
# 没有再使用锚点，是考虑很多新手修改难度，这样新手修改某个分组更容易些。
pr: &pr {type: select, proxies: [🔯 新加坡故转, 🔯 香港故转, 🔯 日本故转, 🔯 美国故转,  ♻️ 自动选择, 🇭🇰 香港手动, 🇯🇵 日本手动, 🇸🇬 新加坡手动, 🇺🇲 美国手动,🚀 手动选择, 🌐 全部手动, 直连, 拒绝]}
proxy-groups:
  - {name: 🐟 漏网之鱼, type: select, proxies: [♻️ 香港自动, 直连, ♻️ 日本自动, ♻️ 新加坡自动, ♻️ 美国自动, ♻️ 自动选择,🌐 全部手动]}

  - {name: 🚀 手动选择, type: select, proxies: [🔯 新加坡故转, 🔯 香港故转, 🔯 日本故转, 🔯 美国故转, ♻️ 香港自动, ♻️ 日本自动, ♻️ 新加坡自动, ♻️ 美国自动, ♻️ 自动选择, 🌐 全部手动, 直连, 拒绝]}
  - {name: ♻️ 自动选择, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "^((?!(直连|拒绝)).)*$"}
  - {name: 💬 即时通讯,  <<: *pr}
  - {name: 🌐 社交媒体,  <<: *pr}
  - {name: 🤖 ChatGPT,  <<: *pr}
  - {name: 🤖 Copilot,  <<: *pr}
  - {name: 🤖 AI服务,  <<: *pr}
  - {name: 🚀 GitHub,  <<: *pr}
  - {name: 🚀 测速工具,  <<: *pr}
  - {name: 🎮 Steam,  <<: *pr}
  - {name: 📹 YouTube,  <<: *pr}
  - {name: 🍎 苹果服务,  <<: *pr}
  - {name: Ⓜ️ 微软服务,  <<: *pr}
  - {name: 📢 谷歌FCM,  <<: *pr}
  - {name: 🇬 谷歌服务,  <<: *pr}
  - {name: 🎶 TikTok,  <<: *pr}
  - {name: 🎻 Spotify,  <<: *pr}
  - {name: 🎮 游戏平台,  <<: *pr}
  - {name: 🌎 国外媒体,  <<: *pr}
  - {name: 🛒 国外电商,  <<: *pr}
  - {name: 🎯 全球直连, type: select, proxies: [直连]}
  - {name: 🔀 非标端口, type: select, proxies: [🐟 漏网之鱼, 直连]}


  - {name: 🇭🇰 香港手动, type: select, include-all: true, filter: "(?i)港|hk|hongkong|hong kong"}
  - {name: 🇯🇵 日本手动, type: select, include-all: true, filter: "(?i)日|jp|japan"}
  - {name: 🇸🇬 新加坡手动, type: select, include-all: true, filter: "(?i)新加坡|坡|狮城|SG|Singapore"}
  - {name: 🇺🇲 美国手动, type: select, include-all: true, filter: "(?i)美|us|unitedstates|united states"}
  - {name: 🔯 香港故转, type: fallback, include-all: true, tolerance: 20, interval: 300, proxies: [🇭🇰 香港手动, ♻️ 香港自动]}
  - {name: 🔯 日本故转, type: fallback, include-all: true, tolerance: 20, interval: 300, proxies: [🇯🇵 日本手动, ♻️ 日本自动]}
  - {name: 🔯 新加坡故转, type: fallback, include-all: true, tolerance: 20, interval: 300, proxies: [🇸🇬 新加坡手动, ♻️ 新加坡自动]}
  - {name: 🔯 美国故转, type: fallback, include-all: true, tolerance: 20, interval: 300, proxies: [🇺🇲 美国手动, ♻️ 美国自动]}
  - {name: ♻️ 香港自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|深|美)).)*$"}
  - {name: ♻️ 日本自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$" }
  - {name: ♻️ 新加坡自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(新加坡|坡|狮城|SG|Singapore))^((?!(港|台|韩|日|美)).)*$" }
  - {name: ♻️ 美国自动, type: url-test, include-all: true, tolerance: 20, interval: 300, filter: "(?=.*(美|US|(?i)States|America))^((?!(港|台|日|韩|新)).)*$"}
  - {name: 🌐 全部手动, type: select, include-all: true}

